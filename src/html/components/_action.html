<section class="action" data-section-action>
  <div class="_container">
    <div class="action__inner">
      <form class="action__body" data-main-form>
        <div class="action__logo">
          <img src="./img/logo.svg" loading="lazy" alt="MasterZoo" />
        </div>
        <h1 class="action__title">
          Давно не бачились, <br />
          чи нам здалося?
        </h1>
        <div class="action__items action-items">
          <div class="action-items__row action-items__first action-first" data-form-step="1">
            <h3 class="action-first__title">Відміть своє</h3>
            <div class="action-first__columns">
              <div class="action-first__option">
                <label class="action-first__item">
                  <input class="action-first__input" name="option" value="купую в магазинчику поруч, так зручніше" type="radio" hidden />
                  <span class="action-first__elem" data-comment-variant="1">купую в магазинчику поруч, так зручніше</span>
                </label>
              </div>

              <div class="action-first__option">
                <label class="action-first__item">
                  <input class="action-first__input" name="option" value="знайшов дешевше" type="radio" hidden />
                  <span class="action-first__elem" data-comment-variant="1">знайшов дешевше</span>
                </label>
              </div>

              <div class="action-first__option">
                <label class="action-first__item">
                  <input class="action-first__input" name="option" value="нема потрібного товару" type="radio" hidden />
                  <span class="action-first__elem" data-comment-variant="2">нема потрібного товару</span>
                </label>
              </div>

              <div class="action-first__option">
                <label class="action-first__item">
                  <input class="action-first__input" name="option" value="не сподобалося обслуговування" type="radio" hidden />
                  <span class="action-first__elem" data-comment-variant="1">не сподобалося обслуговування</span>
                </label>
              </div>

              <div class="action-first__option">
                <label class="action-first__item">
                  <input class="action-first__input" name="option" value="довго відправляли посилку минулого разу" type="radio" hidden />
                  <span class="action-first__elem" data-comment-variant="1">довго відправляли посилку минулого разу</span>
                </label>
              </div>

              <div class="action-first__option">
                <label class="action-first__item">
                  <input class="action-first__input" name="option" value="незручно робити замовлення на сайті" type="radio" hidden />
                  <span class="action-first__elem" data-comment-variant="1">незручно робити замовлення на сайті</span>
                </label>
              </div>

              <div class="action-first__option">
                <label class="action-first__item">
                  <input class="action-first__input" name="option" value="хм…я з вами. Купую в MasterZoo" type="radio" hidden />
                  <span class="action-first__elem" data-comment-variant="1">хм…я з вами. Купую в MasterZoo</span>
                </label>
              </div>

              <div class="action-first__option">
                <label class="action-first__item">
                  <input class="action-first__input" name="option" value="нічого не купував в МasterZoo" type="radio" hidden />
                  <span class="action-first__elem" data-comment-variant="3">нічого не купував в МasterZoo</span>
                </label>
              </div>

              <div class="action-first__option">
                <label class="action-first__item">
                  <input class="action-first__input" name="option" value="власний варіант" type="radio" hidden />
                  <span class="action-first__elem" data-comment-variant="1">власний варіант</span>
                </label>
              </div>
            </div>
          </div>
          <div class="action-items__row action-items__second action-second" data-form-step="2">
            <div class="action-second__option">
              <div data-comment-text="1" style="display: block">
                <h3 class="action-second__title">
                  <span>Що ми могли б покращити?</span>
                </h3>

                <textarea class="action-first__textarea" data-form-message maxlength="360" name="message"></textarea>
              </div>

              <div data-comment-text="2" style="display: none">
                <h3 class="action-second__title">
                  <span>Що саме потрібно для твого улюбленця?</span>
                </h3>

                <textarea class="action-first__textarea" data-form-message maxlength="360" name="message"></textarea>
              </div>

              <div data-comment-text="3">
                <!-- Пусто -->
              </div>
            </div>
          </div>
        </div>
        <input class="action__send" data-form-send style="display: none" type="submit" value="ВІДПРАВИТИ" />
      </form>
      <div class="action__element">
        <picture>
          <source srcset="./img/sections/action/element.webp" type="image/webp" />
          <img src="./img/sections/action/element.png" alt="догі на фоні" />
        </picture>
      </div>
    </div>
  </div>
</section>
