<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png" />
<link rel="manifest" href="./img/favicon/site.webmanifest" />

<link rel="stylesheet" href="./css/style.css" />


    <title>MasterZoo</title>
  </head>
  <body style="background-color: var(--color-purple)">
    <div class="wrapper">
      <main class="page"><section class="thanks" data-section-thanks>
  <div class="_container">
    <div class="thanks__body">
      <div class="thanks__title">
        Вдячні <br />
        за відповідь!
      </div>
      <div class="thanks__social thanks-social">
        <div class="thanks-social__title">ми у соцмережах</div>
        <div class="thanks-social__row">
          <a class="thanks-social__icon" title="Instagram" target="_blank" href="https://www.instagram.com/masterzoo">
            <img src="./img/icons/instagram.svg" alt="Instagram" />
          </a>
          <a class="thanks-social__icon" title="Facebook" target="_blank" href="https://www.facebook.com/Masterzoo.ua">
            <img src="./img/icons/facebook.svg" alt="Facebook" />
          </a>
          <a class="thanks-social__icon" title="Telegram" target="_blank" href="https://t.me/masterzooU">
            <img src="./img/icons/telegram.svg" alt="Telegram" />
          </a>
          <a class="thanks-social__icon" title="TikTok" target="_blank" href="https://www.tiktok.com/@master_zoo">
            <img src="./img/icons/tiktok.svg" alt="TikTok" />
          </a>
          <a class="thanks-social__icon" title="YouTube" target="_blank" href="https://www.youtube.com/channel/UCsRX62pmj2dGOFLcc3I634w">
            <img src="./img/icons/youtube.svg" alt="YouTube" />
          </a>
        </div>
      </div>
      <div class="thanks__image">
        <picture>
          <source srcset="./img/sections/thanks/image.webp" type="image/webp" />
          <img src="./img/sections/thanks/image.png" alt="ілюстрація собака" />
        </picture>
      </div>
    </div>
    <ul class="thanks__navigation thanks-navigation">
      <li class="thanks-navigation__item">
        <a class="thanks-navigation__link" href="https://masterzoo.ua/ua/o-nas/" target="_blank"> ПРО НАС </a>
      </li>
      <li class="thanks-navigation__item">
        <a class="thanks-navigation__link" href="https://masterzoo.ua/ua/aktsii-online/" target="_blank"> АКЦІЇ </a>
      </li>
      <li class="thanks-navigation__item">
        <a class="thanks-navigation__link" href="https://masterzoo.ua/ua/novini/" target="_blank"> НОВИНИ </a>
      </li>
    </ul>
  </div>
  <div class="thanks__element">
    <picture>
      <source srcset="./img/sections/thanks/element.webp" type="image/webp" />
      <img src="./img/sections/thanks/element.png" alt="коте на фоні" />
    </picture>
  </div>
</section>
</main>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
