<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png" />
<link rel="manifest" href="./img/favicon/site.webmanifest" />

<link rel="stylesheet" href="./css/style.css" />


    <title>MasterZoo</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="page"><section class="action" data-section-action>
  <div class="_container">
    <div class="action__inner">
      <form class="action__body" data-main-form action="/thanks.html">
        <div class="action__logo">
          <img src="./img/logo.svg" loading="lazy" alt="MasterZoo" />
        </div>

        <div class="action__items action-items">
          <div class="action-items__row action-items__first action-first" style="display: block" data-form-step="1">
            <h3 class="action-first__title">
              Де купував щось із товарів для улюбленця <br />
              протягом останніх 6 місяців?
            </h3>

            <div class="action-first__columns columns-first">
              <!-- <div class="action-first__option">
                <label class="action-first__item">
                  <input class="action-first__input" name="option-1" value="Супермаркет/ринок" type="radio" hidden />

                  <span class="action-first__elem" data-comment-variant="first-1">Супермаркет/ринок</span>
                </label>
              </div> -->

              <p class="checkbox-item" data-comment-variant="first-1">
                <input id="first-1" type="checkbox" name="Де купував щось із товарів для улюбленця протягом останніх 6 місяців?" value="Супермаркет/ринок" />

                <label for="first-1">Супермаркет/ринок</label>
              </p>

              <p class="checkbox-item">
                <input id="first-2" type="checkbox" name="Де купував щось із товарів для улюбленця протягом останніх 6 місяців?" value="Мережа MasterZoo" />

                <label for="first-2">Мережа MasterZoo</label>
              </p>

              <p class="checkbox-item" data-comment-variant="first-1">
                <input id="first-3" type="checkbox" name="Де купував щось із товарів для улюбленця протягом останніх 6 місяців?" value="Інший інтернет-магазин" />

                <label for="first-3">Інший інтернет-магазин</label>
              </p>

              <p class="checkbox-item">
                <input id="first-4" type="checkbox" name="Де купував щось із товарів для улюбленця протягом останніх 6 місяців?" value="Магазинчик біля дому, по регулярному маршруту" />

                <label for="first-4">Магазинчик біля дому, по регулярному маршруту</label>
              </p>

              <p class="checkbox-item" data-comment-variant="first-1">
                <input id="first-5" type="checkbox" name="Де купував щось із товарів для улюбленця протягом останніх 6 місяців?" value="Застосунок (додаток)" />

                <label for="first-5">Застосунок (додаток)</label>
              </p>
            </div>

            <div class="action-first__option" data-comment-text="first-1" style="display: none">
              <div class="action__text">Напиши назву, будь ласка</div>

              <textarea class="action-first__textarea" data-form-message maxlength="360" name="first"></textarea>
            </div>
          </div>

          <div class="action-items__row action-items__first action-first" data-form-step="2">
            <h3 class="action-first__title">Що саме було важливо при виборі місця покупки:</h3>

            <div class="action-first__columns columns-second">
              <p class="checkbox-item">
                <input id="second-1" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Бренд / репутація магазину" />

                <label for="second-1">Бренд / репутація магазину</label>
              </p>

              <p class="checkbox-item">
                <input id="second-2" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Можливість замовити онлайн і забрати в офлайн" />

                <label for="second-2"> Можливість замовити онлайн і забрати в офлайн </label>
              </p>

              <p class="checkbox-item">
                <input id="second-3" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Місцерозташування магазину" />

                <label for="second-3"> Місцерозташування магазину </label>
              </p>

              <p class="checkbox-item">
                <input id="second-4" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Цінова політика" />

                <label for="second-4"> Цінова політика </label>
              </p>

              <p class="checkbox-item">
                <input id="second-5" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Обслуговування" />

                <label for="second-5"> Обслуговування </label>
              </p>

              <p class="checkbox-item">
                <input id="second-6" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Доставка" />

                <label for="second-6"> Доставка </label>
              </p>

              <p class="checkbox-item">
                <input id="second-7" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Можливість купити в інтернет-магазині" />

                <label for="second-7"> Можливість купити в інтернет-магазині </label>
              </p>

              <p class="checkbox-item">
                <input id="second-8" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Асортимент, вибір товарів" />

                <label for="second-8"> Асортимент, вибір товарів </label>
              </p>

              <p class="checkbox-item">
                <input id="second-9" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Можливість купити в фізичному зоомагазині" />

                <label for="second-9"> Можливість купити в фізичному зоомагазині </label>
              </p>

              <p class="checkbox-item">
                <input id="second-10" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Додаткові сервіси" />

                <label for="second-10"> Додаткові сервіси </label>
              </p>

              <p class="checkbox-item">
                <input id="second-11" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Мобільний застосунок (додаток)" />

                <label for="second-11"> Мобільний застосунок (додаток) </label>
              </p>

              <p class="checkbox-item" data-comment-variant="second-1">
                <input id="second-12" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Інше" />

                <label for="second-12"> Інше </label>
              </p>
            </div>

            <div class="action-first__option" data-comment-text="second-1" style="display: none">
              <div class="action__text">Будь ласка, вкажи власний варіант</div>

              <textarea class="action-first__textarea" data-form-message maxlength="360" name="first"></textarea>
            </div>
          </div>

          <div class="action-items__row action-items__first action-third" data-form-step="3">
            <h3 class="action-first__title">
              Що ми могли б покращити, щоб стати кращим <br />
              місцем для твоїх покупок
            </h3>

            <textarea class="action-first__textarea" data-form-message maxlength="360" name="first"></textarea>
          </div>
        </div>

        <input class="action__send" data-form-send style="display: none" type="submit" value="ВІДПРАВИТИ" />
      </form>

      <div class="action__element">
        <picture>
          <source srcset="./img/sections/action/element.webp" type="image/webp" />
          <img src="./img/sections/action/element.png" alt="догі на фоні" />
        </picture>
      </div>
    </div>
  </div>
</section>
</main>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
