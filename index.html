<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png" />
<link rel="manifest" href="./img/favicon/site.webmanifest" />

<link rel="stylesheet" href="./css/style.css" />


    <title>MasterZoo</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="page"><section class="action" data-section-action>
  <div class="_container">
    <div class="action__inner">
      <form class="action__body" data-main-form action="https://hholymolly.github.io/MasterZoo/thanks.html">
        <div class="action__logo">
          <img src="./img/logo.svg" loading="lazy" alt="MasterZoo" />
        </div>

        <div class="action__items action-items">
          <div class="action-items__row action-items__first action-first" style="display: block" data-form-step="1">
            <h3 class="action-first__title">
              Поділись, будь ласка, де купував товари <br />
              для улюбленця протягом останніх 4 місяців:
            </h3>

            <div class="action-first__columns columns-first">
              <p class="checkbox-item" data-comment-variant="first-1">
                <input id="first-1" type="checkbox" name="Поділись, будь ласка, де купував товари для улюбленця протягом останніх 4 місяців:" value="Супермаркет/ринок" />

                <label for="first-1">Супермаркет/ринок</label>
              </p>

              <p class="checkbox-item" data-comment-variant="first-1">
                <input id="first-2" type="checkbox" name="Поділись, будь ласка, де купував товари для улюбленця протягом останніх 4 місяців:" value="Інший інтернет-магазин" />

                <label for="first-2">Інший інтернет-магазин</label>
              </p>

              <p class="checkbox-item" data-comment-variant="first-1">
                <input id="first-3" type="checkbox" name="Поділись, будь ласка, де купував товари для улюбленця протягом останніх 4 місяців:" value="Зоомагазинчик поруч, по регулярному маршруту" />

                <label for="first-3">Зоомагазинчик поруч, по регулярному маршруту</label>
              </p>

              <p class="checkbox-item" data-comment-variant="first-1">
                <input id="first-4" type="checkbox" name="Поділись, будь ласка, де купував товари для улюбленця протягом останніх 4 місяців:" value="Ветклініка" />

                <label for="first-4">Ветклініка</label>
              </p>

              <p class="checkbox-item">
                <input id="first-5" type="checkbox" name="Поділись, будь ласка, де купував товари для улюбленця протягом останніх 4 місяців:" value="Мережа MasterZoo" />

                <label for="first-5">Мережа MasterZoo</label>
              </p>

              <p class="checkbox-item" data-comment-variant="first-1">
                <input id="first-6" type="checkbox" name="Поділись, будь ласка, де купував товари для улюбленця протягом останніх 4 місяців:" value="Власний варіант" />

                <label for="first-6">Власний варіант</label>
              </p>
            </div>

            <div class="action-first__option" data-comment-text="first-1" style="display: none">
              <div class="action__text">Напиши назву, будь ласка</div>

              <textarea class="action-first__textarea" data-form-message maxlength="360" name="first"></textarea>
            </div>
          </div>

          <div class="action-items__row action-items__first action-first" data-form-step="2">
            <h3 class="action-first__title">Що саме було важливо при виборі місця покупки:</h3>

            <div class="action-first__columns columns-second">
              <p class="checkbox-item">
                <input id="second-1" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Цінова політика" />

                <label for="second-1">Цінова політика</label>
              </p>

              <p class="checkbox-item">
                <input id="second-2" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Зручне місцерозсташування" />

                <label for="second-2"> Зручне місцерозсташування </label>
              </p>

              <p class="checkbox-item">
                <input id="second-3" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Можливість замовити онлайн і забрати в магазині" />

                <label for="second-3"> Можливість замовити онлайн і забрати в магазині </label>
              </p>

              <p class="checkbox-item">
                <input id="second-4" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Можливість подивитися, приміряти, проконсультуватися в офлайн магазині" />

                <label for="second-4"> Можливість подивитися, приміряти, проконсультуватися в офлайн магазині </label>
              </p>

              <p class="checkbox-item">
                <input id="second-5" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Вигідні умови доставки" />

                <label for="second-5"> Вигідні умови доставки </label>
              </p>

              <p class="checkbox-item">
                <input id="second-6" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Зручне оформлення на сайті чи в додатку" />

                <label for="second-6"> Зручне оформлення на сайті чи в додатку </label>
              </p>

              <p class="checkbox-item">
                <input id="second-7" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Асортимент, наявність товарів" />

                <label for="second-7"> Асортимент, наявність товарів </label>
              </p>

              <p class="checkbox-item">
                <input id="second-8" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Класне обслуговування" />

                <label for="second-8"> Класне обслуговування </label>
              </p>

              <p class="checkbox-item">
                <input id="second-9" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Хороша репутація" />

                <label for="second-9"> Хороша репутація </label>
              </p>

              <p class="checkbox-item">
                <input id="second-10" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Програма лояльності/кешбек" />

                <label for="second-10"> Програма лояльності/кешбек </label>
              </p>

              <p class="checkbox-item">
                <input id="second-11" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Знижки/акції" />

                <label for="second-11"> Знижки/акції </label>
              </p>

              <p class="checkbox-item">
                <input id="second-12" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Рекомендації друзів або знайомих" />

                <label for="second-12"> Рекомендації друзів або знайомих </label>
              </p>

              <p class="checkbox-item" data-comment-variant="second-1">
                <input id="second-13" type="checkbox" name="Що саме було важливо при виборі місця покупки:" value="Інше" />

                <label for="second-13"> Інше </label>
              </p>
            </div>

            <div class="action-first__option" data-comment-text="second-1" style="display: none">
              <div class="action__text">Будь ласка, вкажи власний варіант</div>

              <textarea class="action-first__textarea" data-form-message maxlength="360" name="first"></textarea>
            </div>
          </div>

          <div class="action-items__row action-items__first action-third" data-form-step="3">
            <h3 class="action-first__title">
              Що ми могли б покращити, щоб стати кращим <br />
              місцем для твоїх покупок
            </h3>

            <textarea class="action-first__textarea" data-form-message maxlength="360" name="first"></textarea>
          </div>
        </div>

        <input class="action__send" data-form-send style="display: none" type="submit" value="ВІДПРАВИТИ" />
      </form>

      <div class="action__element">
        <picture>
          <source srcset="./img/sections/action/element.webp" type="image/webp" />
          <img src="./img/sections/action/element.png" alt="догі на фоні" />
        </picture>
      </div>
    </div>
  </div>
</section>
</main>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
